<div>
  <form ng-submit="submit()">
    <input ng-model="operation" type="radio" value="simplify"> Simplify <br>
    <input ng-model="operation" type="radio" value="factor"> Factor <br>
    <input ng-model="operation" type="radio" value="derive"> Derivative <br>
    <input ng-model="operation" type="radio" value="integrate"> Integrate <br>
    <input ng-model="operation" type="radio" value="zeroes"> Find 0's <br>
    <input ng-model="operation" type="radio" value="tangent"> Find Tangent <br>
    <input ng-model="operation" type="radio" value="area"> Area Under Curve <br>
    <input ng-model="operation" type="radio" value="cos"> Cosine <br>
    <input ng-model="operation" type="radio" value="sin"> Sine <br>
    <input ng-model="operation" type="radio" value="tan"> Tangent <br>
    <input ng-model="operation" type="radio" value="arccos"> Inverted Cosine <br>
    <input ng-model="operation" type="radio" value="arcsin"> Inverted Sine <br>
    <input ng-model="operation" type="radio" value="arctan"> Inverted Tangent <br>
    <input ng-model="operation" type="radio" value="abs"> Absolute Value <br>
    <input ng-model="operation" type="radio" value="log"> Logarithmic <br> <br>
    Insert Expression Here: <br>
    <input ng-model="expression" placeholder="expression here"/>
    <input type="submit" id="submit" value="Submit"/> <br> <br>
    Operation: ({{operation}}) <br>
    Expression: ({{expression}}) <br>
    Result: <h1>({{prevExpression}}):({{result}})</h1>
  </form>
  <result operation="operation" expression="expression" /> 
</div>
